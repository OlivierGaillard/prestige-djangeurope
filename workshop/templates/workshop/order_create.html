{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
{% crispy form %}
</div>
{% endblock %}
{% block javascript %}
<script type="text/javascript">

$( function() {
     $.datepicker.setDefaults(
       $.datepicker.regional["fr-CH"]);

     $( '[id="datetimepicker_deadline"]' ).datepicker(
     { dateFormat: "dd/mm/yy" }
       );

     $( '[id="datetimepicker_order"]' ).datepicker({
       dateFormat: "dd/mm/yy"});

     $( '[id="datetimepicker_start_date"]' ).datepicker({
       dateFormat: "dd/mm/yy"});
   }
);
</script>
{% endblock %}
