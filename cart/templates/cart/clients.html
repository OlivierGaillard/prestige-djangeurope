{% extends "inventex.html" %}
{% load static %}
{% load i18n %}
{% block content %}

<div class="container table-responsive">
    <table class="table table-light">
      <thead class="thead-light">
      <tr>
          <th>ID</th>
          <th>{% trans 'Last Name' %}</th>
          <th>{% trans 'First Name' %}</th>
          <th>{% trans 'Phone' %}</th>
          <th>{% trans 'Edit' %}</th>
      </tr>
      </thead>

      <tbody>
      {% for a in clients %}
      <tr>
          <td><a href="{% url "cart:client" a.pk %}">{{a.pk}}</a></td>
          <td>{{ a.nom }}</td>
          <td>{{ a.prenom }}</td>
          <td>{{ a.tel }}</td>
          <td><a href="{% url "cart:client_update" a.pk %}">{% trans 'Edit'%}</a> </td>
      </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
