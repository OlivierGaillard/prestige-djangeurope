{% extends "inventex.html" %}
{% load static %}
{% load i18n %}
{% block content %}
<div class="container table-responsive">
    <table class="table table-light">
      <tbody>
      <tr>
          <th>ID</th>
          <td>{{ client.pk }}</td>
      </tr>
      <tr>
          <th>{% trans 'Title' %}</th>
          <td>{{ client.title }}</td>
      </tr>
      <tr>
          <th>Nom</th>
          <td>{{ client.nom }}</td>
      </tr>
      <tr>
          <th>Prénom</th>
          <td>{{ client.prenom }}</td>
      </tr>
      <tr>
          <th>Téléphone</th>
          <td>{{ client.tel }}</td>
      </tr>
      </tbody>
    </table>
</div>
{% endblock %}
